<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/cb7624d5c6.js" crossorigin="anonymous"></script>
    <link
    rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <title>Dice</title>
</head>
<body>
    <div class="container">
        
        <div class="player-0-side active">
            <div class="trophy">
                <i class="fas fa-trophy animate__animated "></i>
            </div>
            <div class="player-name">Player 1</div>
            <div class="final-score">0</div>
            <div class="current-box">
                <div class="current-label">Current score</div>
                <div class="current-score">0</div>
            </div>
        </div>



        <div class="middle">
            <button class="btn-new"><ion-icon name="add-circle-outline" class="small-icon"></ion-icon>New Game</button>
            <div class="scene">

            
            <div class="cube">
                <div class="cube__face cube__face--1"><img src="img/dice-six-faces-one.png" alt=""></div>
                <div class="cube__face cube__face--2"><img src="img/dice-six-faces-two (1).png" alt=""></div>
                <div class="cube__face cube__face--3"><img src="img/dice-six-faces-three.png" alt=""></div>
                <div class="cube__face cube__face--4"><img src="img/dice-six-faces-four.png" alt=""></div>
                <div class="cube__face cube__face--5"><img src="img/dice-six-faces-five.png" alt=""></div>
                <div class="cube__face cube__face--6"><img src="img/dice-six-faces-six.png" alt=""></div>
            </div>
        </div>


            <button class="btn-roll"><ion-icon name="repeat-outline" class="small-icon"></ion-icon>Roll Dice</button>

            <button class="btn-hold"><ion-icon name="pause-outline" class="small-icon"></ion-icon>HOLD</button>
           <input type="number" placeholder="Winner Score" class="winner-score">
        </div>



        <div class="player-1-side ">
            <div class="trophy">
                <i class="fas fa-trophy animate__animated "></i>
            </div>
        
            <div class="player-name">Player 2</div>
            <div class="final-score">0</div>
            <div class="current-box">
                <div class="current-label">Current score</div>
                <div class="current-score">0</div>
            </div>
        </div>




    </div>
    

    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="script.js"></script>
</body>
</html>
